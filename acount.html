<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!--Icon-->
    <link rel="icon" href="https://cdn.glitch.global/a37366a2-184f-489c-9974-51317d64021e/phpB5XwH0_1N.if.gif?v=1709108310373">


    <!--install AwesomeFont-->
    <script src="https://kit.fontawesome.com/2dd49550a9.js" crossorigin="anonymous"></script>

    <!--link CSS-->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style-acount.css">
    <link rel="stylesheet" href="CSS/header.css">

    <title>GameSite.fr</title>
  </head>
 <body>
  <header>
    <nav>
        <div class="logo-container">
            <a href="index.html"><img src="https://cdn.glitch.global/a37366a2-184f-489c-9974-51317d64021e/phpB5XwH0_1.gif?v=1709108237383" class="logo"></a>
        </div>
        <div class="title-container"><a class="titre">GameSite</a></div>
        <div class="user-container"><a href="login.html"><i class="fa-solid fa-circle-user"></i></a></div>
    </nav>
  </header>
  <div class="containerinfo">
    <div class="titreinfo">
      <a>Personal Information</a>
    </div>
    <div class="contenueinfo">
      <div class="card-info">
        <div class="input_container">
          <label class="input_label">E-mail</label>
          <input class="input_field" type="text" placeholder="clic to change">
        </div>
        <div class="input_container">
          <label class="input_label">Phone number</label>
          <input class="input_field" type="number" placeholder="clic to change">
        </div>
        <div class="input_container">
          <label class="input_label">Username</label>
          <input class="input_field" type="text" placeholder="clic to change">
        </div>
        <div class="input_container">
          <label class="input_label">Password</label>
          <input class="input_field" type="password" placeholder="clic to change">
          <div class="bouton">
            <button class="eye" style="cursor: pointer;">
              <i class="fa-solid fa-eye" style="color: #62092d;"></i>
            </button>
          </div>
        </div>
        <div class="input_container">
          <label class="input_label">Address</label>
          <input class="input_field" type="text" placeholder="clic to change">
        </div>
      </div>
      <a href="index.html">
        <button class="checkout" style="cursor: pointer;">
          <span>Save changes</span>
        </button>
      </a>
    </div>
  </div>
  <div class="containermid">
    <button class="containercommande" onclick="window.location.href='###'">
      <div class="titrecommande">
        My Order
      </div>
      <div class="contenuecommande">
        Track, return or buy again
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="truck">
          <i class="fa-solid fa-truck-fast fa-2xl" style="color: #42051d;"></i>
        </div>
      </div>
    </button>
    <button class="containera" onclick="window.location.href='###'">
      <div class="titrea">
        Contact Us
      </div>
      <div class="contenuea">
        Contact our Customer Service by social media or email
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="headset">
          <i class="fa-solid fa-headset fa-2xl" style="color: #42051d;"></i>
        </div>
      </div>
    </button>
  </div>  
  <div class="containerleft">
    <button class="containerb" onclick="window.location.href='###'">
      <div class="titreb">
        Our Partners
      </div>
      <div class="contenueb">
        Click to see our different partners who helped us in our project !
        <br>
        <br>
        <br>
        <div class="partners">
          <i class="fa-solid fa-handshake fa-2xl" style="color: #42051d;"></i>
        </div>
      </div>
    </button>
    <div class="containerc">
      <div class="titrec">
        Rate Us
      </div>
      <div class="contenuec">
        Give us your opinion !
        <br>
        <br>
        <br>
        <br>
        <br>
        <form>
          <div class="rating">
              <input type='radio' hidden name='rate' id='rating_5' data-idx='0'>	
              <label for='rating_5'></label>
          
              <input type='radio' hidden name='rate' id='rating_4' data-idx='1'>
              <label for='rating_4'></label>
          
              <input type='radio' hidden name='rate' id='rating_3' data-idx='2'>
              <label for='rating_3'></label>
          
              <input type='radio' hidden name='rate' id='rating_2' data-idx='3'>
              <label for='rating_2'></label>
          
              <input type='radio' hidden name='rate' id='rating_1' data-idx='4'>
              <label for='rating_1'></label>
          </div>
      </form>
        <button class="checkouta" style="cursor: pointer;">
          <span>Save</span>
        </button>
      </div>
    </div>
  </div>
 </body>
</html>
